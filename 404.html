<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; font-src 'self' data: https://cdfleader.github.io https://fonts.gstatic.com; style-src 'self' 'unsafe-inline' https://www.gstatic.com; img-src 'self' data:; script-src 'self' 'unsafe-inline' 'unsafe-eval'; connect-src 'self';" />
    <title>Redirection</title>
    <script type="text/javascript">
      // Cette partie est pour GitHub Pages avec des chemins personnalisés
      var segmentCount = 1;
      var l = window.location;
      
      // Stocke l'URL complète dans la session pour la récupérer plus tard
      sessionStorage.redirect = l.href;
      
      // Construire l'URL de redirection
      var rootPath = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '');
      var repoName = '/portefeuille-linktree.io/';
      
      // Rediriger vers la page d'index avec le hash pour que HashRouter puisse fonctionner
      window.location.href = rootPath + repoName + '#' + l.pathname.slice(repoName.length);
    </script>
  </head>
  <body>
    Redirection...
  </body>
</html>
