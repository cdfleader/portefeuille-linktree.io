<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirection</title>
    <script type="text/javascript">
      // Redirection simple vers la page d'index avec le chemin actuel dans l'URL
      var segmentCount = 1;
      var location = window.location;
      var repo = '/portefolio%3Alinktree';
      
      // Stocke l'URL compl√®te dans sessionStorage
      sessionStorage.redirect = location.href;

      // Redirige vers la page d'index
      location.href = location.protocol + '//' + location.hostname + 
                      (location.port ? ':' + location.port : '') + 
                      repo + '/index.html';
    </script>
  </head>
  <body>
    Redirection...
  </body>
</html>
